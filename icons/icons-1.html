<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../open-iconic-master/font/css/open-iconic-bootstrap.min.css">
    <title>Bootstrap 4 - Course 2</title>
    <style>
        .icon{
            width: 20px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <button class="btn btn-secondary">
                    <img src="../open-iconic-master/svg/key.svg" alt="Key Icon" class="icon">Key
                </button>

                <button class="btn btn-secondary">
                    <img src="../open-iconic-master/svg/pie-chart.svg" alt="Graph Icon" class="icon"> Graph
                </button>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">
                    <span class="oi oi-tag" title="Tag Icon" aria-hidden="true"></span>Tag
                </button>

                <button class="btn btn-warning">
                    <span class="oi oi-warning" title="Tag Icon" aria-hidden="true"></span>Warning
                </button>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
