<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>
<body class="bg-dark">
    
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form action="index.html">
                    <div class="form-group">
                        <label for="txtEmail">E-Mail</label>
                        <input type="text" class="form-control" id="txtEmail" name="txtEmail" placeholder="Type your e-mail">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Type your password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label for="chkRemember" class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="chkRemember" id="chkRemember">Remember password
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Login</button>
                    <div class="text-center">
                        <a href="create-account.html" class="d-block small mt-3">Create an account</a>
                        <a href="password-recovery.html" class="d-block small">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="bibliotecas/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>

</body>
</html>
