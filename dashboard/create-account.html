<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create an Account</title>
    <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>

<body class="bg-dark">

    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Create an Account</div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="txtFirstName">First Name</label>
                                <input type="text" class="form-control" id="txtFirstName" name="txtFirstName"
                                    placeholder="Type your First Name">
                            </div>
                            <div class="col-md-6">
                                <label for="txtLastName">Last Name</label>
                                <input type="text" class="form-control" id="txtLastName" name="txtLastName"
                                    placeholder="Type your Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">E-Mail</label>
                        <input type="text" class="form-control" id="txtEmail" name="txtEmail"
                            placeholder="Type your e-mail">

                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="txtPassword">Password</label>
                                <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                    placeholder="Type your password">
                            </div>
                            <div class="col-md-6">
                                <label for="txtConfirm">Confirm Password</label>
                                <input type="password" class="form-control" id="txtConfirm" name="txtConfirm"
                                    placeholder="Confirm your password">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Sign up</button>
                    <div class="text-center">
                        <a href="password-recovery.html" class="d-block small mt-3">Forgot your password?</a>
                        <a href="login.html" class="d-block small">Login Page</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="bibliotecas/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
