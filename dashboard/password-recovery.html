<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Password Recovery</title>
    <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>
<body class="bg-dark">
    
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Password Recovery</div>
            <div class="card-body">
                <div class="text-center mt-4 mb-5">
                    <h4>Forgot your password?</h4>
                    <p>Type your e-mail and we will send you instructions about how you can redefine your credentials.</p>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="txtEmail">E-Mail</label>
                        <input type="text" class="form-control" id="txtEmail" name="txtEmail" placeholder="Type your e-mail">
                    </div>
                    <button class="btn btn-primary btn-block">Recover Password</button>
                    <div class="text-center">
                        <a href="create-account.html" class="d-block small mt-3">Create an account</a>
                        <a href="login.html" class="d-block small">Login Page</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="bibliotecas/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>

</body>
</html>
