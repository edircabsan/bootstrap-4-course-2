<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 4 - Course 2</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Primary</button>
                <a href="#" class="btn btn-secondary" role="button">Secondary</a>
                <input type="button" class="btn btn-success" value="Success">
                <input type="submit" class="btn btn-danger" value="Danger">
                <input type="reset" class="btn btn-warning" value="Warning">
                <a href="#" class="btn btn-info" role="button">Information</a>
                <a href="#" class="btn btn-light" role="button">Light</a>
                <a href="#" class="btn btn-dark" role="button">Dark</a>
                <button class="btn btn-link" role="link">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary">Primary</button>
                <a href="#" class="btn btn-outline-secondary" role="button">Secondary</a>
                <input type="button" class="btn btn-outline-success" value="Success">
                <input type="submit" class="btn btn-outline-danger" value="Danger">
                <input type="reset" class="btn btn-outline-warning" value="Warning">
                <a href="#" class="btn btn-outline-info" role="button">Information</a>
                <a href="#" class="btn btn-outline-light" role="button">Light</a>
                <a href="#" class="btn btn-outline-dark" role="button">Dark</a>
                <button class="btn btn-link" role="link">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary btn-lg">Primary</button>
                <a href="#" class="btn btn-secondary" role="button">Secondary</a>
                <input type="button" class="btn btn-success btn-sm" value="Success">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary btn-block">Primary</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary active">Primary</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-primary" disabled>Primary</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="#" role="button" class="btn btn-primary active">Primary</a>
                <a href="#" role="button" class="btn btn-primary">Primary</a>
                <a href="#" role="button" class="btn btn-primary disabled" aria-disabled="true">Primary</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="btn-group-lg" role="group" aria-label="Button Group">
                    <button class="btn btn-primary active">Left</button>
                    <button class="btn btn-primary">Center</button>
                    <button class="btn btn-primary" disabled>Right</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="Button Group">
                    <button class="btn btn-primary active">Left</button>
                    <button class="btn btn-primary">Center</button>
                    <button class="btn btn-primary" disabled>Right</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group-sm" role="group" aria-label="Button Group">
                    <button class="btn btn-primary active">Left</button>
                    <button class="btn btn-primary">Center</button>
                    <button class="btn btn-primary" disabled>Right</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="btn-toolbar" role="toolbar" aria-label="Button Toolbar">
                    <div class="btn-group mr-2" role="group" aria-label="First Group">
                        <button class="btn btn-primary">1</button>
                        <button class="btn btn-primary">2</button>
                        <button class="btn btn-primary">3</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second Group">
                        <button class="btn btn-secondary">4</button>
                        <button class="btn btn-secondary">5</button>
                        <button class="btn btn-secondary">6</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Third Group">
                        <button class="btn btn-warning">7</button>
                        <button class="btn btn-warning">8</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="btn-group-vertical mb-2" role="group" aria-label="First Group">
                    <button class="btn btn-primary">1</button>
                    <button class="btn btn-primary">2</button>
                    <button class="btn btn-primary">3</button>
                </div>
                <div class="btn-group-vertical mb-2" role="group" aria-label="Second Group">
                    <button class="btn btn-secondary">4</button>
                    <button class="btn btn-secondary">5</button>
                    <button class="btn btn-secondary">6</button>
                </div>
                <div class="btn-group-vertical mb-2" role="group" aria-label="Third Group">
                    <button class="btn btn-warning">7</button>
                    <button class="btn btn-warning">8</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
