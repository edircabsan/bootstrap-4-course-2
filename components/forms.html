<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 4 - Course 2</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <div class="form-group">
                        <label for="txtEmail1">E-Mail</label>
                        <input class="form-control" type="email" name="txtEmail1" id="txtEmail1"
                            placeholder="Type your e-mail..." aria-describedby="smEmailHelp1">
                        <small id="smEmailHelp1" class="form-text text-muted">Ex. yourmail@yourdomain.com</small>
                    </div>
                    <div class="form-group">
                        <label for="txtSenha1">Password</label>
                        <input type="password" class="form-control" name="txtSenha1" id="txtSenha1"
                            placeholder="Type your password...">
                    </div>
                    <div class="form-check">
                        <label for="chkKeep1" class="form-check-label">
                            <input name="chkKeep1" id="chkKeep1" type="checkbox" class="form-check-input">
                            Keep Connected
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-6">
            <input type="text" class="form-control form-control-lg" placeholder="Big Input">
            <input type="text" class="form-control" placeholder="Regular Input">
            <input type="text" class="form-control form-control-sm" placeholder="Small Input">
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="txtEmail2">E-Mail</label>
                        <div class="col-sm-10">
                            <input class="form-control-plaintext" type="email" name="txtEmail2" id="txtEmail2"
                                value="yu@ta.com" placeholder="Type your e-mail...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="txtSenha2">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="txtSenha2" id="txtSenha2"
                                placeholder="Type your password...">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="txtName" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" placeholder="Type your first name..." id="txtName" name="txtName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="txtLastName" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Type your last name..." id="txtLastName" name="txtLastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtAddress" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" placeholder="Type your address..." id="txtAddress" name="txtAddress">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="txtCity" class="col-form-label">City:</label>
                            <input type="text" class="form-control" placeholder="Type your city..." id="txtCity" name="txtCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="txtState" class="col-form-label">State:</label>
                            <input type="text" class="form-control" placeholder="Type your state..." id="txtState" name="txtState">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="txtZip" class="col-form-label">Zip Code:</label>
                            <input type="text" class="form-control" placeholder="Type your zip code..." id="txtZip" name="txtZip">
                        </div>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#" class="form-inline">
                    <label for="nameInline" class="sr-only">Name</label>
                    <input type="text" id="nameInline" class="form-control mb-2 mr-2" placeholder="Type your name...">
                    <label for="pwdInline" class="sr-only">Password</label>
                    <input type="text" id="pwdInline" class="form-control mb-2 mr-2" placeholder="Type your password...">
                    <button class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
