<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 4 - Course 2</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-danger btn-lg" type="button" data-toggle="popover" title="Popover Title" data-content="This is a popover">See popover</button>
            </div>
        </div>
    </div>
    <hr>
    <br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <button class="btn btn-danger btn-lg" type="button" data-toggle="popover" title="Popover Title" data-content="This is a popover" data-container="body" data-placement="top">To the top</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-lg" type="button" data-toggle="popover" title="Popover Title" data-content="This is a popover" data-container="body" data-placement="bottom">To the bottom</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-lg" type="button" data-toggle="popover" title="Popover Title" data-content="This is a popover" data-container="body" data-placement="left">To the left</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-lg" type="button" data-toggle="popover" title="Popover Title" data-content="This is a popover" data-container="body" data-placement="right">To the right</button>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('[data-toggle="popover"]').popover();
        })
    </script>
</body>

</html>
