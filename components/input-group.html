<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 4 - Course 2</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </span>
                    <input type="text" class="form-control" name="input1" placeholder="Username" aria-label="Username" aria-describedby="input1">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" name="input2" placeholder="Your Username" aria-label="Username" aria-describedby="input2">
                    <span class="input-group-append">
                        <span class="input-group-text">@gmail.com.br</span>
                    </span>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-prepend">
                        <span class="input-group-text">US$</span>
                        <span class="input-group-text">MM</span>
                    </span>
                    <input type="text" class="form-control" name="input3" placeholder="Value..." aria-label="Username" aria-describedby="input3">
                    <span class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-prepend">
                        <span class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox nearby a textbox">
                        </span>
                    </span>
                    <input type="text" class="form-control" arial-label="Texbox nearby a checkbox">
                </div>      
            </div>
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-prepend">
                        <span class="input-group-text">
                            <input type="radio" aria-label="Radio nearby a textbox">
                        </span>
                    </span>
                    <input type="text" class="form-control" arial-label="Texbox nearby a radio">
                </div>      
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control border-primary text-primary" arial-label="Texbox nearby a button" placeholder="Filter...">
                    <span class="input-group-append">
                        <button class="btn btn-primary">Search</button>
                    </span>
                </div>      
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
