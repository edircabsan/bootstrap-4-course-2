<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="carousel slide carousel-fade" id="carousel1" data-ride="carousel">

                        <li data-target="#carousel1" data-slide-to="2"></li>
                        <li data-target="#carousel1" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/land01.jpg" alt="" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>First Place</h3>
                                <p>This is a Amazing Place</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/land02.jpg" alt="" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/land03.jpg" alt="" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Third Place</h3>
                                <p>This is a Amazing Place</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/land04.jpg" alt="" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Fourth Place</h3>
                                <p>This is a Amazing Place</p>
                            </div>
                        </div>
                    </div>
                    <a href="#carousel1" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a href="#carousel1" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script type="text/javascript">
    $('.carousel').carousel({
        interval:2000
    });
